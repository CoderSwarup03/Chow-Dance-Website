                    <li>

            <div class="flex items-center gap-3 ">
                <!-- <button
                    class="bg-[#8ac908] px-3 py-2 rounded-md text-white dm-sans uppercase font-semibold barlow-condensed-medium tracking-widest">Book
                    Now</button> -->
                <button class="bg-[#8ac908] px-3 py-2 rounded-md text-white
         dm-sans uppercase font-semibold tracking-widest

         transition-transform duration-300 delay-150 ease-in-out

         transition-shadow duration-300 delay-300 ease-in-out

                <!-- hemberguer icon -->
                <i class="hgi hgi-stroke hgi-menu-01 text-xl font-bold cursor-pointer md:hidden"></i>
            </div>
        </nav>
    </header>
    <!-- hero section -->
    <section>
        <div class="relative overflow-hidden h-[90dvh]">
            <!-- Slider Wrapper -->
            <div id="slider" class="flex transition-transform duration-700 ease-in-out">
                <img src="./imagees/hero-image.jpeg" class="w-full h-[90dvh] object-cover shrink-0" />
                <img src="./imagees/hero-image2.jpeg" class="w-full h-[90dvh] object-cover shrink-0" />
                <img src="./imagees/hero-image3.jpeg" class="w-full h-[90dvh] object-cover shrink-0" />
            </div>

            <!-- Black Overlay -->
            <div class="absolute inset-0 bg-black/50"></div>

            <!-- Hero Text -->
            <div class="w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 px-4">
                <h1 id="heroTitle"
                    class="uppercase barlow-condensed-medium text-7xl max-md:text-4xl font-bold text-center text-white transition-opacity duration-500">
                    West Bengal Chhau Dance | Traditional Masked Dance of India
                </h1>
            </div>
        </div>

    </section>

    <!-- JS Script Added  -->

    <script>
        const slider = document.getElementById("slider");
        const heroTitle = document.getElementById("heroTitle");

        const titles = [
            "West Bengal Chhau Dance | Traditional Masked Dance of India",
            "Experience the Power & Grace of Chhau Dance",
            "Chhau Dance â€“ Heritage of West Bengal"
        ];

        let index = 0;
        const totalSlides = titles.length;

        setInterval(() => {
            index = (index + 1) % totalSlides;

            // Slide Image
            slider.style.transform = `translateX(-${index * 100}%)`;

            // Fade Text
            heroTitle.classList.add("opacity-0");

            setTimeout(() => {
                heroTitle.textContent = titles[index];
                heroTitle.classList.remove("opacity-0");
            }, 300);

        }, 4000); // 4 seconds
    </script>
